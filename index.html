<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTips</title>

    <link rel="shortcut icon" href="/Assets/Images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/custom/index.css">
</head>
<body>
    <main>
        <header>
            <a href="/">
                <img src="/Assets/Images/logo.svg" alt="Logo MCTips">
            </a>

            <h1>MCTips</h1>
    
            <nav>
                <form method="GET" class="search">
                    <input type="text" name="search" id="search" placeholder="search articles" tabindex="1">
                </form>
    
                <div class="menu">
                    <div class="oppener">
                        <form method="dialog">
                            <input type="checkbox" name="menu" id="menu" style="display: none;">

                            <label for="menu">
                                menu

                                <div class="bars">
                                    <div class="bar1"></div>
                                    <div class="bar2"></div>
                                    <div class="bar3"></div>
                                </div>
                            </label>
                        </form>
                    </div>
    
                    <div class="menu-content">
                        <ul>
                            <li class="title">Build</li>
                            <li><!-- Name here --></li>
                        </ul>
                        <ul>
                            <li class="title">Redstone</li>
                            <li><!-- Name here --></li>
                        </ul>
                        <ul>
                            <li class="title">Command block</li>
                            <li><!-- Name here --></li>
                        </ul>
                        <ul>
                            <li class="title">Autre</li>
                            <li><!-- Name here --></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="main-content">
            <div class="hero">
                <div class="texts">
                    <h1>Bienvenue sur <span>MCTips!</span></h1>
                    <p>Un site où tu vas pouvoir en apprendre plus, sur les fonctionnalités minecraftienne</p>
                </div>
                <div class="img">
                    <img src="/Assets/Images/hero-img.png" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>FRONT-END & BACK-END made by <a href="https://flymeth.net" target="_blank">Flymeth</a>!</p>
    </footer>

    <script>
        let menuBTN = document.querySelector('#menu')
        let nav = document.querySelector('nav')
        menuBTN.addEventListener('change', (e) => {
            if(e.target.checked) {
                nav.classList.add('open')
            }else {
                nav.classList.remove('open')
            }
        })
    </script>
</body>
</html>
